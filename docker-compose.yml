version: '3.8'

services:
  # Base de datos PostgreSQL para ARM
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: menuhub
      POSTGRES_USER: menuhub
      POSTGRES_PASSWORD: menuhub123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    # Límites de recursos compatibles con Compose 1.29.2
    mem_limit: 512m
    memswap_limit: 512m
    cpus: 1.0
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U menuhub"]
      interval: 30s  # Intervalos más largos para RPi
      timeout: 10s
      retries: 5

  # Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql://menuhub:menuhub123@database:5432/menuhub"
      JWT_SECRET: "supersecreto_produccion_rpi"
      NODE_ENV: production
      CORS_ORIGINS: "http://192.168.1.130"
    ports:
      - "3000:3000"
    # Límites de recursos para Node.js backend
    mem_limit: 1g
    memswap_limit: 1g
    cpus: 2.0
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ../menu-hub
      dockerfile: Dockerfile
    ports:
      - "80:80"
    # Límites de recursos para nginx (ligero)
    mem_limit: 256m
    memswap_limit: 256m
    cpus: 1.0
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
