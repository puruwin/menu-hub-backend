version: '3.8'

services:
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: menuhub
      POSTGRES_USER: menuhub
      POSTGRES_PASSWORD: menuhub123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    mem_limit: 512m
    memswap_limit: 512m
    cpus: 1.0
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U menuhub"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      # ⚡ Habilita caché persistente entre builds
      args:
        - NODE_ENV=production
    environment:
      DATABASE_URL: "postgresql://menuhub:menuhub123@database:5432/menuhub"
      JWT_SECRET: "supersecreto_produccion_rpi"
      NODE_ENV: production
      CORS_ORIGINS: "http://192.168.1.90"
    ports:
      - "3000:3000"
    mem_limit: 1g
    memswap_limit: 1g
    cpus: 2.0
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma
      # ⚡ Mantén la caché de npm para no reinstalar dependencias cada build
      - ~/.npm:/root/.npm
    restart: unless-stopped

  frontend:
    build:
      context: ../menu-hub
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    ports:
      - "80:80"
    mem_limit: 256m
    memswap_limit: 256m
    cpus: 1.0
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
