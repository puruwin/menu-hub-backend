services:
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: menuhub
      POSTGRES_USER: menuhub
      POSTGRES_PASSWORD: menuhub123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    mem_limit: 512m
    memswap_limit: 512m
    cpus: 1.0
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U menuhub"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      # ⚡ Habilita caché persistente entre builds
      args:
        - NODE_ENV=production
    environment:
      DATABASE_URL: "postgresql://menuhub:menuhub123@database:5432/menuhub"
      JWT_SECRET: "supersecreto_produccion_rpi"
      NODE_ENV: production
      CORS_ORIGINS: "http://192.168.1.135,http://localhost"
    ports:
      - "3000:3000"
      - "5555:5555"  # Prisma Studio
    mem_limit: 1g
    memswap_limit: 1g
    cpus: 2.0
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma
      # ⚡ Caché de npm usando volumen nombrado (compatible con Windows)
      - npm_cache:/root/.npm
    restart: unless-stopped

  frontend:
    build:
      context: ../saal-hub
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=192.168.1.135
    ports:
      - "5173:80"
    mem_limit: 256m
    memswap_limit: 256m
    cpus: 1.0
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      # Monta el JSON de menús desde el host para poder actualizarlo sin reconstruir la imagen
      - ../saal-hub/public/menu_data.json:/usr/share/nginx/html/menu_data.json:ro

volumes:
  postgres_data:
    driver: local
  npm_cache:
    driver: local
